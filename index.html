<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="header">
        <img src="img/header-image.png" id="header-image">
        <div id="title"></div>
    </div>
    <div class="container">
        <div id="bottom-stuff">
            <div class="player"></div>
            <div class="computer"></div>
            <div class="results"></div>
        </div>
        <div id="top-stuff">
            <button id="rock"><img src="img/rock.png" id="images"/><br>Rock</button>
            <button id="paper"><img src="img/paper.png" id="images"/><br>Paper</button>
            <button id="scissors"><img src="img/scissors.png" id="images"/><br>Scissors</button>
        </div>
    </div>
    <div class="footer">Made by Dragonfur for The Odin Project</div>
    <script src="script.js"></script>
</body>
</html>
